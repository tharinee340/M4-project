<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link type="text/css" rel="stylesheet" href="style.css?v">
    <title>Hello, world!</title>
  </head>
  <body onload="onLoad()" class="body  bg-dark">
    
    <nav class="navbar navbar-light bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand text-light" id="brand-click">Animai.com</a>
        
        <button type="button" class="btn btn-outline-light" id="favLink">FAVORITE <i class="bi bi-suit-heart-fill "></i></button>
        
      </div>
    </nav>
   
    


    <div id="brand">
      <h1>Animai</h1>
    <h2> Let's enjoy Anime together , </h2><h3>SEARCH NOW !!</h3>
    </div>
    
    <div class="input-group mb-3 w-50 mx-auto mt-5" id="input-group">
        <input type="text" onfocus="this.value=''" class="form-control " placeholder="ใส่คำค้นหา" aria-label="Recipient's username" aria-describedby="button-addon2" id="searchInput">
        <button class="btn btn-outline-secondary bg-danger text-white" type="button" id="searchButton" name="searchButton" >Search</button>
        
    </div>
    
    
   
    <div id="output">
      
      <div id="searchOutput">
        <div id="searchList" class="d-flex flex-wrap justify-content-center"></div>
      </div>
      
      <div id="favOutput">
        <div class="tag text-light">
          <h5>Favorite List</h5>
        </div>
        <div id="favList" class="d-flex flex-wrap justify-content-center"></div>
      </div>
        
      <div class="detail">
        <div id="animeDetail">
        </div>
      </div>
          
        
      
    </div>
